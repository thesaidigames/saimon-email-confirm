<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - Saimon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .success-icon::after {
            content: 'âœ“';
            color: white;
            font-size: 50px;
            font-weight: bold;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .info {
            background: #f3f4f6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .countdown {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Email successfully confirmed!</h1>
        <p>Your email address has been successfully verified.</p>
        <p>You can now close this page and log in Saimon.</p>
        
        <div class="info">
            <p><strong>Next steps:</strong></p>
            <p>1. Close this page</p>
            <p>2. Open the Saimon app</p>
            <p>3. Log in with your credentials</p>
        </div>
        
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // Read URL parameters (if Supabase sends any)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        // Optional: Send token to Supabase for confirmation
        // (Supabase usually does this automatically when clicking the link)
        
        // Countdown for automatic closing
        let seconds = 10;
        const countdownEl = document.getElementById('countdown');
        
        function updateCountdown() {
            if (seconds > 0) {
                countdownEl.textContent = `This page will close automatically in ${seconds} seconds...`;
                seconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                // Try to close window (only works if opened by script)
                window.close();
                
                // If window.close() doesn't work, show message
                if (!document.hidden) {
                    countdownEl.textContent = "You can close this page now.";
                }
            }
        }
        
        // Start countdown after 2 seconds
        setTimeout(updateCountdown, 2000);
    </script>
</body>
</html>
