<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Bestätigt - Saimon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            background: #10b981;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }
        
        .success-icon::after {
            content: '✓';
            color: white;
            font-size: 50px;
            font-weight: bold;
        }
        
        h1 {
            color: #1f2937;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        p {
            color: #6b7280;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .info {
            background: #f3f4f6;
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .countdown {
            color: #667eea;
            font-weight: bold;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon"></div>
        <h1>Email erfolgreich bestätigt!</h1>
        <p>Deine Email-Adresse wurde erfolgreich verifiziert.</p>
        <p>Du kannst diese Seite jetzt schließen und dich in der Unity-App anmelden.</p>
        
        <div class="info">
            <p><strong>Nächste Schritte:</strong></p>
            <p>1. Schließe diese Seite</p>
            <p>2. Öffne die Saimon Unity-App</p>
            <p>3. Melde dich mit deinen Zugangsdaten an</p>
        </div>
        
        <div class="countdown" id="countdown"></div>
    </div>

    <script>
        // URL-Parameter auslesen (falls Supabase welche mitsendet)
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const type = urlParams.get('type');
        
        // Optional: Token an Supabase senden zur Bestätigung
        // (Normalerweise macht Supabase das automatisch beim Klick auf den Link)
        
        // Countdown für automatisches Schließen
        let seconds = 5;
        const countdownEl = document.getElementById('countdown');
        
        function updateCountdown() {
            if (seconds > 0) {
                countdownEl.textContent = `Diese Seite schließt sich automatisch in ${seconds} Sekunden...`;
                seconds--;
                setTimeout(updateCountdown, 1000);
            } else {
                // Versuche Fenster zu schließen (funktioniert nur wenn von Script geöffnet)
                window.close();
                
                // Falls window.close() nicht funktioniert, zeige Meldung
                if (!document.hidden) {
                    countdownEl.textContent = "Du kannst diese Seite jetzt schließen.";
                }
            }
        }
        
        // Starte Countdown nach 2 Sekunden
        setTimeout(updateCountdown, 2000);
    </script>
</body>
</html>
